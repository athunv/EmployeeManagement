<!doctype html>
<html lang="en">

<head>
    <title>Employer Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-dark shadow mb-4" style="background-color: #0400ff; color: white;">
        <div class="container">
            <a class="navbar-brand" href="#">Employer Dashboard</a>
            <div class="d-flex">
                <a href="{% url 'form_builder' %}" class="btn btn-light me-2">Create Form</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0">
                    <div class="card-header text-center" style="background-color: #0400ff; color: white;">
                        <h3>Welcome {{ user.username }}</h3>
                    </div>
                    <div class="card-body">

                        <ul class="list-group mb-4">
                            <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
                            <li class="list-group-item"><strong>Date Joined:</strong> {{ user.date_joined|date:"F d, Y"}}</li>
                        </ul>
                        <a href="{% url 'edit_profile' %}" class="btn btn-outline-info">Edit</a>
                        <a href="{% url 'change_password' %}" class="btn btn-outline-warning">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
